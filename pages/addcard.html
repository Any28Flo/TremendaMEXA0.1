<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agregar card</title>
    <link rel="stylesheet" href="./../src/ccs/addcard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <div id="addcard">
        <form method="post"id="add-form">

          <!-- logo -->
            <!-- <div class="illustration"><img src="./../src/images/logoTremenda.png"></div> -->
          <!-- Titulo -->
            <h2 class="visually-hidden">añadir item</h2>
          <!-- Formulario -->
                <div class="form-group" >

                    <input type="text" class="form-control" id="nombre" placeholder="name">
                  </div>
                <div class="form-group" >
                  <div class="form-group">
         
                    <input type="text" class="form-control" id="imagen"placeholder="image">
                  </div>
                    
                    <input type="text" class="form-control" id="descripcion"placeholder="description:">
                  </div>
                  <div class="form-group">
                    
                <input type="text" class="form-control" id="precio"placeholder="size:">
              </div>
              
             
            <button type="submit" class="form-control d-block w-100" id="añadir">añadir item</button>
          </form>
    <script src="./../src/js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
